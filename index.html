<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Country Filter</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<section class="portfolio">
		<div class="container">
			<div class="row">
				<div class="section_title text_center">
					<h1>Country Filter</h1>
				</div>			
			</div>

			<div class="row">
				<div class="filter_buttons">
					<ul id="filter_btns">
						<li class="list active" data-filter="all">All</li>
						<li class="list" data-filter="africa">Africa</li>
						<li class="list" data-filter="europe">Europe</li>
						<li class="list" data-filter="asia">Asia</li>
						<li class="list" data-filter  ="america">America</li>
					</ul>
				</div>
			</div>

			<div class="row">
				<div class="portfolio_gallery">

					<div class="items" data-item="africa">
						<div class="inner">
							<img src="img/kenya.jpg">
						</div>
					</div>
					
					<div class="items" data-item="america">
						<div class="inner">
							<img src="img/argentina.jpg">
						</div>
					</div>


					<div class="items" data-item="europe">
						<div class="inner">
							<img src="img/france.jpg">
						</div>
					</div>

					<div class="items" data-item="america">
						<div class="inner">
							<img src="img/chile.jpg">
						</div>
					</div>
					<div class="items" data-item="europe">
						<div class="inner">
							<img src="img/germany.jpg">
						</div>
					</div>

					<div class="items" data-item="asia">
						<div class="inner">
							<img src="img/india.jpg">
						</div>
					</div>

					<div class="items" data-item="africa">
						<div class="inner">
							<img src="img/tanzania.jpg">
						</div>
					</div>

					<div class="items" data-item="asia">
						<div class="inner">
							<img src="img/japan.jpg">
						</div>
					</div>
					<div class="items" data-item="africa">
						<div class="inner">
							<img src="img/zambia.jpg">
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="js/script.js"></script>
</body>
</html>
